<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyStore - Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInDown 0.8s ease-out;
        }

        .nav-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart i {
            font-size: 5em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto auto auto;
            gap: 20px;
            align-items: center;
            padding: 25px 0;
            border-bottom: 2px solid #f0f0f0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background: rgba(52, 152, 219, 0.05);
            border-radius: 15px;
            padding: 25px 15px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .item-details h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: #333;
        }

        .item-details p {
            color: #666;
            font-size: 0.9em;
        }

        .item-price {
            font-size: 1.4em;
            font-weight: bold;
            color: #e74c3c;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px 15px;
        }

        .quantity-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .cart-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 10px;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(243, 156, 18, 0.6);
        }

        .checkout-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 15px;
                text-align: left;
            }
            
            .item-price, .quantity-controls, .remove-btn {
                grid-column: 1 / -1;
                justify-self: stretch;
                margin-top: 10px;
            }
            
            .quantity-controls {
                justify-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> Your Cart</h1>
        </div>

        <nav class="nav-bar">
            <a href="#" onclick="goBack()" class="nav-button">
                <i class="fas fa-arrow-left"></i>
                Continue Shopping
            </a>
            <div style="color: white; font-weight: bold;">
                <i class="fas fa-box"></i>
                <span id="itemCount">0 items in cart</span>
            </div>
        </nav>

        <div class="cart-container">
            <div id="cartItems"></div>
        </div>

        <div class="cart-summary" id="cartSummary" style="display: none;">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-receipt"></i> Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span id="shipping">$9.99</span>
            </div>
            <div class="summary-row">
                <span>Tax (8.5%):</span>
                <span id="tax">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Total:</span>
                <span id="total">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="goToCheckout()">
                <i class="fas fa-credit-card"></i>
                Proceed to Checkout
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('fancyCart')) || [];
        const SHIPPING_COST = 9.99;
        const TAX_RATE = 0.085;

        function renderCart() {
            const cartItemsContainer = $('#cartItems');
            const cartSummary = $('#cartSummary');
            
            if (cart.length === 0) {
                cartItemsContainer.html(`
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some amazing products to get started!</p>
                    </div>
                `);
                cartSummary.hide();
                return;
            }

            cartItemsContainer.empty();
            cart.forEach((item, index) => {
                cartItemsContainer.append(`
                    <div class="cart-item" style="animation-delay: ${0.1 * index}s">
                        <img src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/100x100'">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                        </div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity-display">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">
                            <i class="fas fa-trash"></i>
                            Remove
                        </button>
                    </div>
                `);
            });
            
            cartSummary.show();
            updateSummary();
            updateItemCount();
        }

        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                    return;
                }
                localStorage.setItem('fancyCart', JSON.stringify(cart));
                renderCart();
            }
        }

        function removeFromCart(id) {
            const item = cart.find(item => item.id === id);
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('fancyCart', JSON.stringify(cart));
            showNotification(`${item.name} removed from cart`);
            renderCart();
        }

        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? (subtotal > 100 ? 0 : SHIPPING_COST) : 0;
            const tax = (subtotal + shipping) * TAX_RATE;
            const total = subtotal + shipping + tax;

            $('#subtotal').text(`$${subtotal.toFixed(2)}`);
            $('#shipping').text(shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`);
            $('#tax').text(`$${tax.toFixed(2)}`);
            $('#total').text(`$${total.toFixed(2)}`);
        }

        function updateItemCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            $('#itemCount').text(`${totalItems} item${totalItems !== 1 ? 's' : ''} in cart`);
        }

        function showNotification(message) {
            $('#notificationText').text(message);
            $('#notification').addClass('show');
            setTimeout(() => {
                $('#notification').removeClass('show');
            }, 3000);
        }

        function goBack() {
            window.location.href = 'index.html'; // Change to your actual products page path
        }

        function goToCheckout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html'; // Redirect to checkout page
        }

        $(document).ready(function(){
            renderCart();
            
            // Add some demo data if cart is empty (for testing)
            if (cart.length === 0) {
                cart = [
                    { 
                        id: 1, 
                        name: "Gaming Laptop", 
                        description: "High performance laptop with RTX graphics", 
                        price: 1299.99, 
                        quantity: 1,
                        image: "https://images.unsplash.com/photo-1593640408182-31c70c8268f5?w=400&h=300&fit=crop" 
                    },
                    { 
                        id: 2, 
                        name: "iPhone 15 Pro", 
                        description: "Latest iPhone with advanced camera system", 
                        price: 999.99, 
                        quantity: 2,
                        image: "https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=400&h=300&fit=crop" 
                    }
                ];
                localStorage.setItem('fancyCart', JSON.stringify(cart));
                renderCart();
            }
        });
    </script>
</body>
</html>
